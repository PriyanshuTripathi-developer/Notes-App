<!DOCTYPE html>
<html>
<head>
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'notes_list' %}">NotesApp</a>

        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a href="{% url 'create_note' %}" class="nav-link">Create Note</a></li>
            <li class="nav-item"><a href="{% url 'trash_list' %}" class="nav-link">Trash</a></li>
            <li class="nav-item"><a href="{% url 'archive_list' %}" class="nav-link">Archive</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    {% if messages %}
        {% for msg in messages %}
            <div class="alert alert-{{ msg.tags }} alert-dismissible fade show" role="alert">
                {{ msg }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
