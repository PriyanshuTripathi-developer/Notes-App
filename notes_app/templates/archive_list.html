{% extends 'base.html' %}
{% block content %}
<h2 class="mb-3">Archived Notes</h2>
<div class="row">
    {% for note in notes %}
    <div class="col-md-4 mb-3">
        <div class="card shadow-sm border-info">
            <div class="card-body">
                <h5 class="card-title">{{ note.title }}</h5>
                <p class="card-text">{{ note.content|truncatewords:15 }}</p>
                <a href="{% url 'restore_archived' note.id %}" class="btn btn-sm btn-success">Restore</a>
            </div>
        </div>
    </div>
    {% empty %}
        <p class="text-muted">No archived notes.</p>
    {% endfor %}
</div>

{% endblock %}
