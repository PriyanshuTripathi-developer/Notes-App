{% extends 'base.html' %}
{% block content %}

<h2 class="mb-3">{{ title }}</h2>

<div class="card shadow-sm">
    <div class="card-body">

        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Title</label>
                {{ form.title }}
            </div>

            <div class="mb-3">
                <label class="form-label">Content</label>
                {{ form.content }}
            </div>

            <div class="mb-3">
                <label class="form-label">Color</label>
                {{ form.color }}
            </div>

            <div class="form-check mb-2">
                {{ form.pinned }} <label class="form-check-label">Pinned</label>
            </div>

            <div class="form-check mb-2">
                {{ form.archived }} <label class="form-check-label">Archived</label>
            </div>

            <div class="form-check mb-2">
                {{ form.trashed }} <label class="form-check-label">Trashed</label>
            </div>

            <div class="mb-3">
                <label class="form-label">Reminder Date</label>
                {{ form.reminder_at }}
            </div>

            <button type="submit" class="btn btn-success">Save</button>
            <a href="{% url 'notes_list' %}" class="btn btn-secondary">Cancel</a>

        </form>

    </div>
</div>

{% endblock %}
